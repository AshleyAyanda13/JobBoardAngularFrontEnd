<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Jobseeker Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <p *ngIf="error" class="text-danger">{{ error }}</p>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email"
                class="form-control"
                formControlName="email"
              />
              <div *ngIf="formSubmitted && loginForm.get('email')?.invalid" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your Password"
                class="form-control"
                formControlName="password"
              />
              <div *ngIf="formSubmitted && loginForm.get('password')?.invalid" class="text-danger">
                <small>Password must be at least 6 characters.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-secondary w-100">Login</button>
          </form>

          <p class="mt-3 text-center">
            Don't have an account?
            <a routerLink="/jobseekerregistration" class="btn btn-outline-secondary ms-2">Register</a>
            <br /><br />
            <a routerLink="/recruiterlogin" class="btn btn-outline-secondary ms-2">Recruiter Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
