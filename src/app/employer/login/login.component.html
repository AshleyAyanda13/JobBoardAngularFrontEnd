<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Recruiter Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <p *ngIf="loginError" class="text-danger">{{loginError}}</p>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" placeholder="Enter your Email" class="form-control" formControlName="email">
                  <div class="text-danger" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
              Email is required and must be valid.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" placeholder="Enter your Password" class="form-control" formControlName="Password">
              <div class="text-danger" *ngIf="loginForm.controls.Password.invalid && loginForm.controls.Password.touched">
                Password must be at least 6 characters.
              </div>
            </div>

            <button type="submit" class="btn btn-secondary w-100" [disabled]="loginForm.invalid">Login</button>
          </form>

          <p class="mt-3 text-center">
            Don't have an account?
            <a routerLink="/recruiterregister" class="btn btn-outline-secondary ms-2">Register</a>
          </p>

          <a routerLink="/login" class="btn btn-outline-secondary ms-2">Jobseeker Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
