<ng-container *ngIf="user$ | async as user">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" *ngIf="user.role === 'JOBSEEKER'" routerLink="/availablevacancies">JobBoard</a>
      <a class="navbar-brand" *ngIf="user.role === 'RECRUITER'" routerLink="/postedjobs">JobBoard</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item" *ngIf="user.role === 'JOBSEEKER'">
            <a class="btn btn-light me-2" routerLink="/availablevacancies">Job Available</a>
          </li>
          <li class="nav-item" *ngIf="user.role === 'JOBSEEKER'">
            <a class="btn btn-light me-2" routerLink="/jobseekersapplications">My Applications</a>
          </li>
          <li class="nav-item" *ngIf="user.role === 'JOBSEEKER'">
            <a class="btn btn-light me-2" routerLink="/profile">My Profile</a>
          </li>
          
          <li class="nav-item" *ngIf="user.role === 'RECRUITER'">
            <a class="btn btn-light me-2" routerLink="/postedjobs">Vacancies</a>
          </li>
<li class="nav-item" *ngIf="user.role === 'RECRUITER'">
            <a class="btn btn-light me-2" routerLink="/recruiterprofile">My Profile</a>
          </li>
          <!-- Admin-only link -->
          <li class="nav-item" *ngIf="user.role === 'ADMIN'">
            <a class="btn btn-warning me-2" routerLink="/admin/dashboard">Admin Panel</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <span class="navbar-text text-white me-3">Welcome, {{ user.username }}</span>
          <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</ng-container>
